<!DOCTYPE html>
<html dir="rtl" lang="ar">

<head>
    <meta charset="UTF-8">
    <title>
        <%= htmlWebpackPlugin.options.title %>
    </title>
    <link rel="manifest" href="/wp-content/themes/dzNumedia/assets/icons/manifest.json">
    <script>
        var vv = {
            view: "category",
            id: 2
        };
    </script>
</head>

<body>
    <header class="page-header" id="page-header"></header>
    <!-- /.header -->


    <main class="page-main uk-background-muted desktop-only" id="page-main">
        <section class="section-category-header uk-background-muted">
        </section>

        <section class="section-archive-featured uk-margin-small" id="section-archive-featured">
            <div class="uk-container">
                <div class="subsection main uk-padding uk-padding-remove-vertical">
                </div>
            </div>
        </section>
        <section class="section-archive-slider uk-margin-top" id="section-archive-slider">
            <div class="subsection main uk-container">
            </div>
        </section>
        <div class="uk-container uk-margin">
            <div class="uk-grid-small" uk-grid>
                <div class="uk-width-1-3@m">
                    <section class="section-archive-most-popular uk-background-default" id="section-archive-most-popular">
                        <h2 class="subsection title uk-position-relative uk-margin-remove uk-padding-xsmall">
                            الأكثر قراءة
                        </h2>
                        <div class="subsection main">

                        </div>
                    </section>
                </div>
                <div class="uk-width-2-3@m">
                    <section class="section-archive-main-list uk-background-default" id="section-archive-main-list">
                        <div class="subsection main ">

                        </div>
                    </section>
                </div>
            </div>
        </div>
        <div class="uk-container">
            <div class="widget widget-pub-bottom">
                <div class="uk-padding uk-padding-remove-horizontal uk-text-center">
                    <div class="pub pub-980x120 uk-inline">
                        <div class="uk-overlay uk-position-cover">
                            <div class="uk-position-center">
                                مساحة إعلانية شاغرة
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <!-- main -->

    <main class="page-main uk-background-muted mobile-only" id="page-main">
        <section class="section-category-header mobile uk-background-muted">
        </section>

        <section class="section-archive-featured  mobile uk-margin-small-bottom" id="section-archive-featured">
            <div class="subsection main">
            </div>
        </section>
        <section class="section-archive-slider  mobile uk-margin-top-small" id="section-archive-slider">
            <div class="subsection main subsection main uk-padding-xsmall uk-padding-remove-vertical">
            </div>
        </section>
        <div class="uk-margin-top">
            <section class="section-archive-main-list  mobile " id="section-archive-main-list">
                <div class="subsection main ">

                </div>
            </section>

        </div>
        <div class="uk-container">
            <div class="widget widget-pub-bottom">
                <div class="uk-padding uk-padding-remove-horizontal uk-text-center">
                    <div class="pub pub-980x120 uk-inline">
                        <div class="uk-overlay uk-position-cover">
                            <div class="uk-position-center">
                                مساحة إعلانية شاغرة
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <!-- main -->

    <footer class="page-footer" id="page-footer"></footer>
    <!-- footer -->

</body>

</html>

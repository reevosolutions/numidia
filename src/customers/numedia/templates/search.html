<!DOCTYPE html>
<html dir="rtl" lang="ar">

<head>
    <meta charset="UTF-8">
    <title>
        <%= htmlWebpackPlugin.options.title %>
    </title>
    <link rel="manifest" href="/wp-content/themes/dzNumedia/assets/icons/manifest.json">
    <script>
        var vv = {
            view: "search",
            page: 2,
            query: "قايد"
        };
    </script>
</head>

<body>
    <header class="page-header" id="page-header"></header>
    <!-- /.header -->


    <section class="section-search-header uk-background-muted">
        <div class="uk-container">
            نتائج البحث عن: <span class="query"></span>
        </div>
    </section>

    <main class="page-main uk-background-muted" id="page-main">

        <section class="section-search-results" id="section-search-results">
            <div class="subsection main uk-container">
                <div class="no-results-found"></div>
                <div class="search-items uk-child-width-1-2@s uk-grid-small uk-child-width-1-3@m" uk-grid>
                </div>
            </div>
        </section>

        <div class="uk-container">
            <div class="widget widget-pub-bottom">
                <div class="uk-padding uk-padding-remove-horizontal uk-text-center">
                    <div class="pub pub-980x120 uk-inline">
                        <div class="uk-overlay uk-position-cover">
                            <div class="uk-position-center">
                                مساحة إعلانية شاغرة
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <!-- main -->

    <footer class="page-footer" id="page-footer"></footer>
    <!-- footer -->

</body>

</html>
